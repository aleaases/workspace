<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/js" href="javascript.js">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="ears">
                <div class="ear"></div>
                <div class="ear"></div>
            </div>
            <div class="head">
                <div class="mustaches">
                    <div class="mus">
                        <div class="mustach"></div>
                        <div class="mustach"></div>
                        <div class="mustach"></div>
                    </div>
                    <div class="mus">
                        <div class="mustach"></div>
                        <div class="mustach"></div>
                        <div class="mustach"></div>
                    </div>
                </div>
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="nose">
                    <div class="shape"></div>
                </div>
                <div class="mounth"></div>
            </div>
            <div class="body"></div>
            <div class="pads">
                <div class="pad"></div>
                <div class="pad"></div>
            </div>
            <div class="hat">
                <div class="bottom"></div>
            </div>
            <div class="glasses">
                <div class="glass"></div>
                <div class="glass"></div>
            </div>
            <div class="tie"></div>
    </div>
    <div class="controls">
        <input type="checkbox" id="eyeglasses">
        <input type="checkbox" id="hat">
        <input type="checkbox" id="tie">
        <label class="glassescontrol" data-text="eyeglasses" for="eyeglasses">
            <div class="glassesicon">
                <div class="glassicon"></div>
                <div class="glassicon"></div>
            </div>
        </label>
        <label class="hatcontrol" data-text="hat" for="hat">
            <div class="haticon">
                <div class="bottom"></div>
            </div>
        </label>
        <label class="tiecontrol" data-text="tie" for="tie">
            <div class="tieicon"></div>
        </label>
    </div>
    
</body>
</html>
